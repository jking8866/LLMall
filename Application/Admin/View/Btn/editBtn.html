<extend name="Common/main" />
<block name="content">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        修改按钮
        <small>按钮管理</small>
      </h1>
      <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="row">
      <div class="col-md-6">
              <!-- Horizontal Form -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">基础信息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
               <form action="__APP__/Btn/updateBtn" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id"  value="{{$BtnBean.id}}">
                  <div class="box-body">
                    <div class="form-group col-xs-9">
                      <label for="activitytitle">按钮名称</label>
                      <input class="form-control" id="btn_name" name="btn_name" placeholder="按钮名称"  value="{{$BtnBean.btn_name}}"  >
                    </div>
                    <div class="form-group col-xs-9">
                      <label for="activitytitle">按钮ID</label>
                      <input class="form-control" id="btn_id" name="btn_id" placeholder="菜单ID"  value="{{$BtnBean.btn_id}}">
                    </div>
                    <div class="form-group col-xs-9">
                      <label for="activitytitle">所属菜单</label>
                      <select class="form-control" name="menu_id" id="menu_id" >
						    <option value="0">请选择 </option>
						    <volist name="menuList" id="menuListVo"  >
						              <eq name="BtnBean.menu_id" value="$menuListVo.id"> 
						                        <option      value='{{$menuListVo.id}}'  selected="selected"     > {{$menuListVo.name}}</option>
						               <else/>
						                        <option      value='{{$menuListVo.id}}'       > {{$menuListVo.name}}</option>
						               </eq>
						    </volist>
						</select>
                    </div>
                  </div>

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                  </div>
                </form>
              </div><!-- /.box -->
</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</block>
