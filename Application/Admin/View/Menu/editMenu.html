<extend name="Common/main" />
<block name="content">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增菜单
        <small>菜单管理</small>
      </h1>
      <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="row">
      <div class="col-md-6">
              <!-- Horizontal Form -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">基础信息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form action="__APP__/Menu/updateMenu" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id"  value="{{$MenuBean.id}}">
                  <div class="box-body">
                    <div class="form-group col-xs-9">
                      <label for="activitytitle">菜单名称</label>
                      <input class="form-control" id="name" name="name" placeholder="菜单名称"  value="{{$MenuBean.name}}" >
                    </div>
                    <div class="form-group col-xs-9">
                      <label for="activitytitle">菜单ID</label>
                      <input class="form-control" id="menu_id" name="menu_id" placeholder="菜单ID"  value="{{$MenuBean.menu_id}}">
                    </div>
                  </div>

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                  </div>
                </form>
              </div><!-- /.box -->
</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</block>
