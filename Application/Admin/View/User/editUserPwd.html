<extend name="Common/main" />
<block name="content">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        修改用户密码
        <small>用户管理</small>
      </h1>
      <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="row">
      <div class="col-md-6">
              <!-- Horizontal Form -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">基础信息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form action="__APP__/User/updateUserPwd" method="POST" enctype="multipart/form-data">
                <input type="hidden" value="{{$userId}}" name="userId">
                  <div class="box-body">
                    <div class="form-group col-xs-9">
                      <label for="activitytitle">新密码</label>
                      <input class="form-control" type="password" id="user_pwd" name="user_pwd" placeholder="新密码" >
                    </div>
                    <div class="form-group col-xs-9">
                      <label for="activitytitle">重复密码</label>
                      <input class="form-control" type="password" id="user_pwd2" name="user_pwd2" placeholder="重复密码" >
                    </div>
					</div>
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                  </div>
                </form>
              </div><!-- /.box -->
</div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</block>
